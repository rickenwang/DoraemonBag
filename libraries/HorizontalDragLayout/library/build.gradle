apply plugin: 'com.android.library'


afterEvaluate {
    generateReleaseBuildConfig.enabled = false
}

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

task xxandroidReleaseJar(type: Jar, dependsOn: "compileReleaseJavaWithJavac") {
    from "$buildDir/intermediates/classes/release/"
    exclude '**/BuildConfig.class'
    exclude '**/R.class'
    exclude '**/R$*.class'
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}


project.extensions.add('isAar', 'true')
project.extensions.add('groupId', 'com.doraemon.ui')
project.extensions.add('artifactId', 'HorizontalDragLayout')
project.extensions.add('packageName', 'HorizontalDragLayout')
project.extensions.add('artifactDesc', 'a doraemon ui component')

apply from: '../../../publish.gradle'